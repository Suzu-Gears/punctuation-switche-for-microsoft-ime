name: Ahk2Exe and Release for PunctuationSwitcher4MS-IME

on:
  push:
    tags:
      - "v*"

jobs:
  Ahk2Exe-and-Release:
    name: Ahk2Exe and Release
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Ahk2Exe
        uses: nekocodeX/GitHub-Action-Ahk2Exe@main
        with:
          in: PunctuationSwitcher4MS-IME.ahk
          out: PunctuationSwitcher.exe
          icon: icons/app.ico

      - name: Collect tag information
        id: tag-info
        shell: powershell
        run: Write-Output ('::set-output name=tag-name::' + ('${{github.ref}}' -replace 'refs/tags/', ''))

      - name: Prepare release assets
        run: |
          mkdir release
          cp PunctuationSwitcher.exe release/
          mkdir release/icons
          cp icons/COMMA_PERIOD.ico release/icons/
          cp icons/KUTEN_TOUTEN.ico release/icons/
          cp Readme.txt release/
          cd release
          powershell Compress-Archive -Path * -DestinationPath ../PunctuationSwitcher4MS-IME-${{steps.tag-info.outputs.tag-name}}.zip
          cd ..

      - name: Release
        run: |
          gh release create ${{steps.tag-info.outputs.tag-name}} `
            --title "Release ${{steps.tag-info.outputs.tag-name}}" `
            --notes "Auto-generated release" `
            --draft=false `
            --prerelease=false `
            ./PunctuationSwitcher4MS-IME-${{steps.tag-info.outputs.tag-name}}.zip
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
